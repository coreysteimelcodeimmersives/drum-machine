<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <div id='count'>Count</div>

    <div id='checkBoxArea'>
        <div>
            <input type="checkbox" id='metronome' value="metronome" checked>
            <label for="metronome">Metronome</label>
            <label>
        </div>
        <div class='insturments'>
            <div>
                <input type="checkbox" id='snare-drum' value="snare-drum">
                 <label for="snare-drum">Snare drum</label>
                <input id="snare-drum-timing" placeholder="For timing, enter a number 1 - 4" class="timing">
            </div>

            <div>
                <input type="checkbox" id='snare-drum-1' value='1'>
                <label for="snare-drum-1">1st Beat</label>
            </div>

            <div>
                <input type="checkbox" id='snare-drum-2' value='2'>
                <label for="snare-drum-2">2nd Beat</label>
            </div>

            <div>
                <input type="checkbox" id='snare-drum-3' value='3'>
                <label for="snare-drum-3">3rd Beat</label>
            </div>

            <di>
                <input type="checkbox" id='snare-drum-4' value='4'>
                <label for="snare-drum-4">4th Beat</label>
            </di>
        </div>
        <div class='insturments'>
            <input type="checkbox" id='kick-drum' value='kick-drum'>
            <label for="kick-drum">Kick drum</label>
            <input id="kick-drum-timing" placeholder="For timing, enter a number 1 - 4" class="timing">
            <label for="kick-drum-1">1st Beat</label>
            <input type="checkbox" id='kick-drum-1' value='1'>
            <label for="kick-drum-2">2nd Beat</label>
            <input type="checkbox" id='kick-drum-2' value='2'>
            <label for="kick-drum-3">3rd Beat</label>
            <input type="checkbox" id='kick-drum-3' value='3'>
            <label for="kick-drum-4">4th Beat</label>
            <input type="checkbox" id='kick-drum-4' value='4'>
        </div>
        <div class='insturments'>
            <label for="hi-hat">Hi hat</label>
            <input type="checkbox" id="hi-hat" value="hi-hat">
            
            <input id="hi-hat-timing" placeholder="For timing, enter a number 1 - 4" class="timing">

            <label for="hi-hat-1">1st Beat</label>
            <input type="checkbox" id='hi-hat-1' value='1'>
            <label for="hi-hat-2">2nd Beat</label>
            <input type="checkbox" id='hi-hat-2' value='2'>
            <label for="hi-hat-3">3rd Beat</label>
            <input type="checkbox" id='hi-hat-3' value='3'>
            <label for="hi-hat-4">4th Beat</label>
            <input type="checkbox" id='hi-hat-4' value='4'>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
